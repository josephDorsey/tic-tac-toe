<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="game-title">Tic-Tac-Toe</h1>
    <div class="game-player-options">
      <div>
        <input
          type="radio"
          name="option"
          id="one"
          class="game-board-one-player"
        />
        <label for="one">One Player</label>
      </div>
      <div>
        <input
          type="radio"
          name="option"
          id="two"
          class="game-board-two-player"
        />
        <label for="two">Two Player</label>
      </div>
    </div>
    <div class="game-user-box">
      <div class="game-user-name-container">
        <label class="game-user-name-title">Player</label>
        <input
          class="game-user-name"
          type="text"
          placeholder="enter nickname..."
        />
        <p class="game-user-name-text"></p>
      </div>
      <div class="game-board-message-outer-container">
        <div class="game-board-message-container">
          <p class="game-board-select-marker-title">Choose a marker</p>
        </div>
        <div class="game-board-buttons game-board-marker-container">
          <button class="game-board-marker marker-x" name="x">X</button>
          <button class="game-board-marker marker-o" name="o">O</button>
        </div>
      </div>
      <div class="game-board-player-info-container hidden">
        <p class="game-board-player-marker">Marker: X</p>
      </div>
      <div class="game-board-buttons">
        <button class="game-board-button save-button">Save</button>
        <button class="game-board-button edit-button hidden">Edit</button>
      </div>
    </div>
    <div class="game-board">
      <h2 class="game-board-title move-count-title">Move: 1</h2>
      <h3 class="game-board-title game-board-player-title">Player's turn</h3>
      <div class="game-board-sections">
        <div class="game-board-section section-1">
          <div class="game-board-box" data-box="box-1"></div>
          <div class="game-board-box" data-box="box-2"></div>
          <div class="game-board-box" data-box="box-3"></div>
        </div>
        <div class="game-board-section section-2">
          <div class="game-board-box" data-box="box-4"></div>
          <div class="game-board-box" data-box="box-5"></div>
          <div class="game-board-box" data-box="box-6"></div>
        </div>
        <div class="game-board-section section-3">
          <div class="game-board-box" data-box="box-7"></div>
          <div class="game-board-box" data-box="box-8"></div>
          <div class="game-board-box" data-box="box-9"></div>
        </div>
      </div>
      <div class="game-board-buttons game-board-actions">
        <button class="game-board-button game-start">Start</button>
        <button class="game-board-button game-reset">Reset</button>
      </div>
      <div class="game-over-screen">
        <h3>Game Over!</h3>
        <p class="game-over-message">The winner is...</p>
        <p class="game-over-results">Completed in {x} turns</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
